<nz-modal
  [nzVisible]="visible"
  [nzTitle]="modalTitle"
  [nzContent]="confirmationContent"
  [nzClosable]=true
  (nzOnCancel)="handleCancel()"
  [nzFooter]="null"
  [nzStyle]="{ width: modalWidth,top: '20px'  }"
  [nzCentered]="isCenter"
>
  <ng-template #modalTitle>
    <p class="text-p3 mb-1 font-weight-semibold text-main">{{titleText}}</p>
  </ng-template>

  <ng-template #confirmationContent>

    <p class="text-p6 mb-1 text-main">
      <ng-content></ng-content>
    </p>

    <nz-row class="mt-3 confirmation-modal-footer" nzType="flex" nzJustify="end" align="middle">
      <nz-col class="text-right modal-footer-button" *ngIf="isCancelVisible">
        <button class="mx-1" nzType="outline" nz-button (click)="handleCancel()">{{cancelText}}</button>
      </nz-col>
      <nz-col class="text-right modal-footer-button" *ngIf="isConfirmVisible">
        <button nz-button nzType="primary" class="mx-1" [nzLoading]="submitLoading"
                (click)="handleSubmit()">{{confirmText}}</button>
      </nz-col>
    </nz-row>
  </ng-template>
</nz-modal>
