<nz-modal
  class="d-flex align-items-center t-0 confirmation-modal"
  [nzVisible]="visible"
  [nzContent]="confirmationContent"
  [nzClosable]=true
  (nzOnCancel)="handleCancel()"
  [nzFooter]="null"
  nzCentered
>
  <ng-template #confirmationContent>
    <<div class="d-flex align-items-top mr-4 justify-content-start">

      <ng-container [ngSwitch]="status">
        <img *ngSwitchCase="'success'" [src]="iconPath + 'success.svg'" alt="'success'" class="mb-1 mr-1 w-15"/>
        <img *ngSwitchCase="'error'" [src]="iconPath + 'error.svg'" alt="'error'" class="mb-1 mr-1 w-15"/>
        <img *ngSwitchCase="'warning'" [src]="iconPath + 'warning.svg'" alt="'warning'" class="mb-1 mr-1 w-15"/>
        <img *ngSwitchCase="'info'" [src]="iconPath + 'info.svg'" alt="'info'" class="mb-1 mr-1 w-15"/>
      </ng-container>

      <div class="ml-2">
        <p class="text-p3 mb-1 font-weight-semibold text-main">{{titleText}}</p>
        <p class="text-p6 mb-1 text-main">
          <ng-content></ng-content>
        </p>
      </div>
    </div>
    <nz-row class="mt-3 confirmation-modal-footer" nzType="flex" nzJustify="end" align="middle">
      <nz-col class="text-right modal-footer-button" *ngIf="status === 'warning'">
        <button class="mx-1" nzType="outline" nz-button (click)="handleCancel()">{{cancelText}}</button>
      </nz-col>
      <nz-col class="text-right modal-footer-button">
        <button nz-button nzType="primary" class="mx-1" (click)="handleSubmit()">{{confirmText}}</button>
      </nz-col>
    </nz-row>>
  </ng-template>
</nz-modal>
